# fluentd/conf/fluent.conf
<source>
    @type forward
    port 24224
    bind 0.0.0.0
</source>

<match *.**>
    @type elasticsearch
    host elastic
    port 9200
    user elastic
    password elastic
    scheme https
    ssl_verify false
    logstash_format true
    logstash_prefix fluentd
    logstash_dateformat %Y%m%d
    flush_interval 1s
</match>