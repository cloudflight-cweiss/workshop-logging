<html lang="en">
<head>
    <title>SLAM Example Server</title>
</head>

<body>
<h2>Set min delay:</h2>
<form action="/admin/setdelay" method="post">
    <label for="mindelay">Minimum Delay (ms)</label><input id="mindelay" name="mindelay" type="number" value="200"/><br/>
    <label for="maxdelay">Maximum Delay (ms)</label><input id="maxdelay" name="maxdelay" type="number" value="1000"/><br/>
    <button type="submit">Send</button>
</form>

</body>
</html>
